<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
   <div></div>
    <script>
        var arr = [85, 60, 99, 49, 77, 82];
       bind(arr);
    render();   

        
        function bind(data){  
             var selection=d3.select("body") 
            .selectAll("div")
            .data(data);
             selection.enter().append("div");
             selection.exit().remove();   
        }
        function render(){
            d3.selectAll("div")
                .style({
                color: function(d){
                    if(d<70){
                        return "red";
                    }
                    else{
                        return "black";
                    }
                }
            }).text(function(d,i){
                return (i+1)+":"+d;
            });
            
        }
         
      //bind與render的變數不能共用
    </script>

</body>

</html>
